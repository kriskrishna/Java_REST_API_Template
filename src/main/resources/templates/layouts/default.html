<!--[if (gt IE 9)|!(IE)]><!--><html ng-app="GeoDoc" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="en" class="no-js"><!--<![endif]-->

 		var globalRootUrl = [[@{/}]];

	<script th:src="@{/app/content-svc.js}"></script>

	<script th:src="@{/app/example-svc.js}"></script>

<body class="wrapper">

			<div class="container">
				
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsing-navbar" aria-expanded="false">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
					</button>
					<a class="navbar-brand" href="#">GeoDoc</a>
				</div>
				<div class="collapse navbar-collapse" id="collapsing-navbar">
					<!-- begin nav -->
					<!--
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="/">GeoDoc</a>
						</li>
					</ul>
					-->
					<!-- end nav -->

					<form class="navbar-form navbar-right" method="get" action="http://search.boeing.com/pages/results.aspx" >
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search" name="k" id="srch-term"/>

									</button>
								</span>
							</div>
						</div>
						<input type="hidden" name="source" value="ngs" />
					</form>

				</div>
				
			</div>
